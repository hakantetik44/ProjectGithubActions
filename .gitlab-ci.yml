image: maven:3.9.6-eclipse-temurin-17

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  CHROME_OPTIONS: "--no-sandbox --headless --disable-dev-shm-usage"
  DOCKER_TLS_CERTDIR: "/certs"

services:
  - name: docker:dind
    command: ["--tls=false"]

cache:
  paths:
    - .m2/repository
  key: "$CI_COMMIT_REF_SLUG"

stages:
  - test
  - deploy

test:
  stage: test
  before_script:
    - apt-get update && apt-get install -y wget gnupg
    # Chrome kurulumu
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
    - echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list
    - apt-get update && apt-get install -y google-chrome-stable
    - google-chrome --version
    # ChromeDriver kurulumu
    - CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f3 | cut -d '.' -f1)
    - wget -q "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}"
    - wget -q "https://chromedriver.storage.googleapis.com/$(cat LATEST_RELEASE_${CHROME_VERSION})/chromedriver_linux64.zip"
    - unzip chromedriver_linux64.zip
    - mv chromedriver /usr/local/bin/
    - export CHROME_BIN=/usr/bin/google-chrome
  script:
    - echo "ðŸš€ Starting test execution..."
    - java -version
    - mvn -version
    - |
      echo "Configuring Chrome options..."
      export CHROME_OPTIONS="--headless --no-sandbox --disable-dev-shm-usage --disable-gpu"
    - mvn clean test
    - mvn allure:report
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
    paths:
      - target/allure-results
      - target/allure-report
      - target/test-logs
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH
      when: always

pages:
  stage: deploy
  dependencies:
    - test
  script:
    - echo "ðŸ“Š Deploying Allure report to Pages..."
    - mkdir -p public
    - cp -r target/allure-report/* public
    - |
      echo "Test Summary:" > public/summary.txt
      echo "Build: $CI_BUILD_ID" >> public/summary.txt
      echo "Branch: $CI_COMMIT_REF_NAME" >> public/summary.txt
      echo "Commit: $CI_COMMIT_SHA" >> public/summary.txt
      echo "Date: $(date)" >> public/summary.txt
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - main