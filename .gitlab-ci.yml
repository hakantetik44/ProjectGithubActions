variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  FF_USE_LEGACY_ARTIFACTS_UPLOAD: "true"
  SELENIUM_URL: "http://selenium-chrome:4444/wd/hub"
  CHROME_OPTIONS: "--headless --no-sandbox --disable-dev-shm-usage --disable-gpu --window-size=1920,1080"

image: maven:3.9.6-eclipse-temurin-17

services:
  - name: selenium/standalone-chrome:latest
    alias: selenium-chrome

cache:
  paths:
    - .m2/repository
  key: "$CI_COMMIT_REF_SLUG"

stages:
  - test
  - report
  - deploy

test:
  stage: test
  before_script:
    - apt-get update && apt-get install -y jq

    - echo "ğŸ” Selenium Grid baÄŸlantÄ±sÄ± kontrol ediliyor..."
    - |
      timeout 60s bash -c 'until curl -s -f "http://selenium-chrome:4444/wd/hub/status" > /dev/null; do echo "â³ Selenium Grid baÅŸlatÄ±lÄ±yor..."; sleep 2; done'
    - echo "âœ… Selenium Grid hazÄ±r!"
  script:
    - echo "ğŸš€ Tests baÅŸlatÄ±lÄ±yor..."
    - echo "âš™ï¸ Maven ayarlarÄ± yapÄ±landÄ±rÄ±lÄ±yor..."
    - |
      export MAVEN_OPTS="$MAVEN_OPTS \
        -Dselenium.grid.url=$SELENIUM_URL \
        -Dwebdriver.chrome.whitelistedIps= \
        -Dcucumber.publish.quiet=true \
        -Dwebdriver.timeouts.implicitlywait=30000 \
        -Dwebdriver.timeouts.pageLoadTimeout=30000"

    - echo "ğŸ§ª Testler Ã§alÄ±ÅŸtÄ±rÄ±lÄ±yor..."
    - |
      mvn clean test -Dtest=TestRunner \
        -Dcucumber.plugin="pretty,\
        html:target/cucumber-reports/report.html,\
        json:target/cucumber-reports/cucumber.json,\
        io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm,\
        rerun:target/cucumber-reports/rerun.txt,\
        usage:target/cucumber-reports/usage.json,\
        junit:target/cucumber-reports/junit.xml,\
        message:target/cucumber-reports/messages.ndjson" \
        -Dcucumber.execution.dry-run=false \
        -Dcucumber.execution.strict=true \
        -Dcucumber.execution.parallel.enabled=false \
        -Dcucumber.ansi-colors.disabled=false \
        -Dcucumber.filter.tags="not @ignore" \
        -Dcucumber.snippet-type=camelcase \
        -Dselenium.grid.url=$SELENIUM_URL \
        -Dwebdriver.remote.driver=chrome \
        -Dwebdriver.remote.browser=chrome \
        -Dwebdriver.chrome.arguments="$CHROME_OPTIONS" || true

    - |
      if [ -f "target/cucumber-reports/cucumber.json" ]; then
        echo ""
        echo "ğŸ“Š Test SonuÃ§larÄ±:"
        echo "----------------"
        echo "âœ¨ Senaryo DetaylarÄ±:"
        
        jq -r '
          .[] | 
          "âœ¨ Senaryo DetaylarÄ±:\n" +
          "ğŸŒŸ Feature: \(.name)\n" +
          (.elements[] | 
            "  ğŸ“ Senaryo: \(.name)\n" +
            "    AdÄ±mlar:\n" +
            (.steps[] | 
              "      " + 
              (if .result.status == "passed" then "âœ… " 
               elif .result.status == "failed" then "âŒ " 
               elif .result.status == "skipped" then "â­ï¸ "
               elif .result.status == "pending" then "â³ "
               else "â“ " end) +
              "\(.keyword | rtrimstr(" ")) \(.name)\n" +
              if .result.status == "failed" then "        â— Hata: \(.result.error_message)\n" else "" end
            )
          )
        ' target/cucumber-reports/cucumber.json

        echo ""
        echo "ğŸ“ˆ Test Ä°statistikleri:"
        PASSED=$(jq '[.[] | .elements[] | .steps[] | select(.result.status == "passed")] | length' target/cucumber-reports/cucumber.json)
        FAILED=$(jq '[.[] | .elements[] | .steps[] | select(.result.status == "failed")] | length' target/cucumber-reports/cucumber.json)
        SKIPPED=$(jq '[.[] | .elements[] | .steps[] | select(.result.status == "skipped")] | length' target/cucumber-reports/cucumber.json)
        PENDING=$(jq '[.[] | .elements[] | .steps[] | select(.result.status == "pending")] | length' target/cucumber-reports/cucumber.json)
        TOTAL=$((PASSED + FAILED + SKIPPED + PENDING))
        
        echo "âœ… BaÅŸarÄ±lÄ± AdÄ±m: $PASSED"
        echo "âŒ BaÅŸarÄ±sÄ±z AdÄ±m: $FAILED"
        echo "â­ï¸ Atlanan AdÄ±m: $SKIPPED"
        echo "â³ Bekleyen AdÄ±m: $PENDING"
        echo "ğŸ“Š Toplam AdÄ±m: $TOTAL"
        
        {
          echo "Test Ã–zeti"
          echo "=========="
          echo "Tarih: $(date)"
          echo "Branch: $CI_COMMIT_REF_NAME"
          echo "Commit: $CI_COMMIT_SHA"
          echo ""
          echo "SonuÃ§lar:"
          echo "âœ… BaÅŸarÄ±lÄ±: $PASSED"
          echo "âŒ BaÅŸarÄ±sÄ±z: $FAILED"
          echo "â­ï¸ Atlanan: $SKIPPED"
          echo "â³ Bekleyen: $PENDING"
          echo "ğŸ“Š Toplam: $TOTAL"
          
          if [ "$FAILED" -gt 0 ]; then
            echo ""
            echo "â— BaÅŸarÄ±sÄ±z Test DetaylarÄ±:"
            jq -r '.[] | .elements[] | select(.steps[].result.status == "failed") | "Feature: \(.name)\nSenaryo: \(.name)\nHata: \(.steps[] | select(.result.status == "failed") | .result.error_message)"' target/cucumber-reports/cucumber.json
          fi
        } > test_summary.txt
      fi

    - echo "ğŸ“‹ Allure raporu oluÅŸturuluyor..."
    - mvn allure:report || true
    - echo "âœ… Test aÅŸamasÄ± tamamlandÄ±"

  artifacts:
    when: always
    reports:
      junit:
        - target/cucumber-reports/junit.xml
        - target/surefire-reports/TEST-*.xml
    paths:
      - target/allure-results/
      - target/allure-report/
      - target/cucumber-reports/
      - target/surefire-reports/
      - test_summary.txt
    expire_in: 1 week

allure-report:
  stage: report
  script:
    - echo "ğŸ“ Dizinler oluÅŸturuluyor..."
    - apt-get update && apt-get install -y wget unzip
    - wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.zip
    - unzip allure-2.24.1.zip -d /opt/
    - export PATH=$PATH:/opt/allure-2.24.1/bin
    - mkdir -p public/allure-report public/allure-results
    - cp -r target/allure-results/* public/allure-results/ || true
    - allure generate public/allure-results -o public/allure-report --clean
    - echo "âœ¨ Allure raporu oluÅŸturuldu"
  artifacts:
    paths:
      - public
    expire_in: 30 days
  dependencies:
    - test

pages:
  stage: deploy
  script:
    - echo "ğŸš€ Pages daÄŸÄ±tÄ±mÄ± baÅŸlÄ±yor..."
    - echo "ğŸ“¦ Raporlar yayÄ±nlanÄ±yor..."
    - echo "âœ… DaÄŸÄ±tÄ±m tamamlandÄ±"
  artifacts:
    paths:
      - public
    expire_in: 30 days
  dependencies:
    - allure-report
  only:
    - main