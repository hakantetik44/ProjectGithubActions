# ðŸ”§ Base image with Maven and Chrome
image: markhobson/maven-chrome:jdk-11

# ðŸŒ Global variables
variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  CHROME_OPTIONS: "--no-sandbox --headless --disable-dev-shm-usage"

# ðŸ“¦ Cache Maven dependencies
cache:
  paths:
    - .m2/repository
  key: "$CI_COMMIT_REF_SLUG"

# ðŸ“‹ Pipeline stages
stages:
  - test
  - deploy

# ðŸ§ª Test stage
test:
  stage: test
  tags:
    - docker
  before_script:
    - echo "ðŸš€ Starting test execution..."
    - java -version
    - mvn -version
  script:
    - echo "ðŸ“ Running tests..."
    - mvn clean test
    - echo "ðŸ“Š Generating Allure report..."
    - mvn allure:report
  after_script:
    - echo "âœ¨ Test execution completed"
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
    paths:
      - target/allure-results
      - target/allure-report
      - target/test-logs
    expire_in: 1 week
  coverage: '/Code coverage: \d+\.\d+%/'
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: always
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always
  
# ðŸ“± Pages deployment
pages:
  stage: deploy
  dependencies:
    - test
  before_script:
    - echo "ðŸŒ Preparing to deploy Allure report to Pages..."
  script:
    - mkdir -p public
    - cp -r target/allure-report/* public
    - echo "ðŸ“‹ Test Execution Summary:" > public/summary.txt
    - echo "- Build: $CI_BUILD_ID" >> public/summary.txt
    - echo "- Branch: $CI_COMMIT_REF_NAME" >> public/summary.txt
    - echo "- Commit: $CI_COMMIT_SHA" >> public/summary.txt
    - echo "- Date: $(date)" >> public/summary.txt
  after_script:
    - echo "âœ… Pages deployment completed"
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - main

# ðŸ“‹ Job templates
.test_template: &test_template
  retry: 2
  interruptible: true
  timeout: 1 hour

# ðŸŽ¯ Workflow rules
workflow:
  rules:
    - if: $CI_COMMIT_BRANCH
      when: always
    - when: never

# ðŸ“Š Custom metrics (example)
custom_metrics:
  script:
    - |
      # Test execution time
      echo "test_execution_duration_seconds $(cat target/test-logs/test.log | grep 'Total time' | awk '{print $4}')" > metrics.txt
      # Test success rate
      echo "test_success_rate $(cat target/test-logs/test.log | grep 'Tests run' | awk '{print $7/$5*100}')" >> metrics.txt
  artifacts:
    reports:
      metrics: metrics.txt 