name: AliExpress Test Automation

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

# Top level permissions for all jobs
permissions:
  contents: write
  pages: write
  id-token: write
  checks: write
  actions: write
  deployments: write
  statuses: write
  issues: write
  pull-requests: write
  security-events: write

# Configure GitHub Pages at repository level
env:
  GITHUB_PAGES: true
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  DEPLOY_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}

jobs:
  setup:
    name: ðŸ› ï¸ Ortam HazÄ±rlÄ±ÄŸÄ±
    runs-on: ubuntu-latest
    outputs:
      chrome-version: ${{ steps.chrome-version.outputs.version }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: ðŸ“¦ Maven Cache
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: ðŸ–¥ï¸ Test OrtamÄ± HazÄ±rlÄ±ÄŸÄ±
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb ffmpeg
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        echo "export DISPLAY=:99" >> ~/.bashrc
        source ~/.bashrc
    
    - name: ðŸŒ Chrome Kurulumu
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: ðŸš— ChromeDriver Kurulumu
      uses: nanasess/setup-chromedriver@master
    
    - name: â„¹ï¸ Chrome Versiyonu KontrolÃ¼
      id: chrome-version
      run: |
        version=$(google-chrome --version | cut -d ' ' -f 3)
        echo "version=$version" >> $GITHUB_OUTPUT
        echo "Chrome Version: $version"
        chromedriver --version

  test:
    name: ðŸ§ª Test Ã‡alÄ±ÅŸtÄ±rma
    needs: setup
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: â˜• JDK Kurulumu
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: ðŸ–¥ï¸ Test OrtamÄ± HazÄ±rlÄ±ÄŸÄ±
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb ffmpeg
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        echo "export DISPLAY=:99" >> ~/.bashrc
        source ~/.bashrc
    
    - name: ðŸŽ¥ Video KaydÄ±nÄ± BaÅŸlat
      run: |
        mkdir -p test-videos
        ffmpeg -f x11grab -video_size 1920x1080 -i :99 -codec:v libx264 -r 30 test-videos/test-execution.mp4 &
        echo $! > /tmp/ffmpeg.pid
        echo "Video kaydÄ± baÅŸlatÄ±ldÄ± (PID: $(cat /tmp/ffmpeg.pid))"
    
    - name: ðŸŒ Chrome Kurulumu
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: ðŸš— ChromeDriver Kurulumu
      uses: nanasess/setup-chromedriver@master
    
    - name: ðŸ“Š Allure Kurulumu
      run: |
        curl -o allure-2.24.0.tgz -OL https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz
        sudo tar -zxvf allure-2.24.0.tgz -C /opt/
        sudo ln -s /opt/allure-2.24.0/bin/allure /usr/bin/allure
        allure --version
    
    - name: ðŸš€ Testleri Ã‡alÄ±ÅŸtÄ±r
      env:
        DISPLAY: :99
        ALLURE_RESULTS_DIR: target/allure-results
      run: |
        echo "Test baÅŸlangÄ±Ã§ zamanÄ±: $(date '+%Y-%m-%d %H:%M:%S')"
        echo "Test ortamÄ±: Ubuntu-latest"
        echo "Java versiyonu: $(java -version 2>&1 | head -n 1)"
        echo "Chrome versiyonu: ${{ needs.setup.outputs.chrome-version }}"
        
        # Test Ã§alÄ±ÅŸtÄ±rma
        mvn clean test \
        -Dmaven.test.failure.ignore=true \
        -Dallure.results.directory=${ALLURE_RESULTS_DIR} \
        -Dallure.link.tms.pattern=https://example.com/tms/{} \
        -Dallure.link.issue.pattern=https://github.com/${{ github.repository }}/issues/{} \
        -Dallure.report.clean=true \
        -Dallure.results.directory=${ALLURE_RESULTS_DIR}
        
        echo "Test bitiÅŸ zamanÄ±: $(date '+%Y-%m-%d %H:%M:%S')"
      continue-on-error: true
    
    - name: ðŸŽ¥ Video KaydÄ±nÄ± Durdur
      if: always()
      run: |
        if [ -f /tmp/ffmpeg.pid ]; then
          echo "Video kaydÄ± durduruluyor (PID: $(cat /tmp/ffmpeg.pid))"
          kill -2 $(cat /tmp/ffmpeg.pid)
          sleep 5
        fi
    
    - name: ðŸ“¦ Test SonuÃ§larÄ±nÄ± YÃ¼kle
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          target/
        retention-days: 30
    
    - name: ðŸŽ¥ Video KaydÄ±nÄ± YÃ¼kle
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-videos
        path: test-videos/
        retention-days: 30

  report:
    name: ðŸ“Š Rapor OluÅŸturma
    needs: [setup, test]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ðŸ“¥ Test SonuÃ§larÄ±nÄ± Ä°ndir
      uses: actions/download-artifact@v4
      with:
        name: test-results
        path: target
    
    - name: ðŸ“¥ Test VideolarÄ±nÄ± Ä°ndir
      uses: actions/download-artifact@v4
      with:
        name: test-videos
        path: target/site/allure-maven-plugin/data/attachments
    
    - name: ðŸ“Š Allure Kurulumu
      run: |
        curl -o allure-2.24.0.tgz -OL https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz
        sudo tar -zxvf allure-2.24.0.tgz -C /opt/
        sudo ln -s /opt/allure-2.24.0/bin/allure /usr/bin/allure
        allure --version
    
    - name: ðŸ“ˆ Allure Raporu OluÅŸtur
      run: |
        allure generate target/allure-results --clean -o target/site/allure-maven-plugin
        echo "Allure raporu oluÅŸturuldu:"
        ls -la target/site/allure-maven-plugin/
    
    - name: ðŸ“œ Test RaporlarÄ±nÄ± YÃ¼kle
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          target/site/allure-maven-plugin/
        retention-days: 30
    
    - name: ðŸ“ Test Ã–zeti
      run: |
        echo "# ðŸš€ Test Ã‡alÄ±ÅŸtÄ±rma Raporu" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“Š Test SonuÃ§larÄ±" >> $GITHUB_STEP_SUMMARY
        echo "| Metrik | DeÄŸer |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ—ï¸ Build NumarasÄ± | #${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“… Tarih | $(date '+%Y-%m-%d %H:%M:%S') |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŒ¿ Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“Œ Commit | ${GITHUB_SHA::7} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ‘¤ Tetikleyen | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Test Ä°statistikleri" >> $GITHUB_STEP_SUMMARY
        echo "| Durum | SayÄ± |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|------|" >> $GITHUB_STEP_SUMMARY
        echo "| âœ… BaÅŸarÄ±lÄ± | $(grep -c "status='PASS'" target/surefire-reports/testng-results.xml || echo 0) |" >> $GITHUB_STEP_SUMMARY
        echo "| âŒ BaÅŸarÄ±sÄ±z | $(grep -c "status='FAIL'" target/surefire-reports/testng-results.xml || echo 0) |" >> $GITHUB_STEP_SUMMARY
        echo "| â­ï¸ Atlanan | $(grep -c "status='SKIP'" target/surefire-reports/testng-results.xml || echo 0) |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ” Test OrtamÄ±" >> $GITHUB_STEP_SUMMARY
        echo "| BileÅŸen | Versiyon |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|----------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ–¥ï¸ Ä°ÅŸletim Sistemi | Ubuntu-latest |" >> $GITHUB_STEP_SUMMARY
        echo "| â˜• Java | 21 |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŒ Chrome | ${{ needs.setup.outputs.chrome-version }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ§ª Test Framework | TestNG |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Allure Raporu" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“± [DetaylÄ± Test Raporu](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— BaÄŸlantÄ±lar" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—ï¸ [Build DetaylarÄ±](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š [Test Raporu](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ [Commit DetaylarÄ±](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¹ Test Videosu" >> $GITHUB_STEP_SUMMARY
        echo "Test Ã§alÄ±ÅŸtÄ±rmasÄ±nÄ±n video kaydÄ±na Allure raporundan ulaÅŸabilirsiniz." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

  pages:
    name: ðŸŒ GitHub Pages
    needs: report
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
      deployments: write
      actions: write
      security-events: write
    
    steps:
    - name: ðŸ”„ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ðŸ“¥ Test RaporlarÄ±nÄ± Ä°ndir
      uses: actions/download-artifact@v4
      with:
        name: test-reports
        path: target/site/allure-maven-plugin
    
    - name: ðŸ”§ Setup Pages
      id: pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ“‚ Branch KlasÃ¶rÃ¼ OluÅŸtur
      run: |
        mkdir -p target/site/allure-maven-plugin/branches/${{ env.BRANCH_NAME }}
        cp -r target/site/allure-maven-plugin/* target/site/allure-maven-plugin/branches/${{ env.BRANCH_NAME }}/
        
        # Ana dizinde index.html oluÅŸtur
        cat > target/site/allure-maven-plugin/index.html << EOL
        <!DOCTYPE html>
        <html>
        <head>
            <title>Test Reports</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 40px; }
                h1 { color: #333; }
                .branch-list { list-style: none; padding: 0; }
                .branch-list li { 
                    margin: 10px 0;
                    padding: 10px;
                    background: #f5f5f5;
                    border-radius: 5px;
                }
                .branch-list a {
                    color: #0366d6;
                    text-decoration: none;
                    font-weight: bold;
                }
                .branch-list a:hover { text-decoration: underline; }
                .current { background: #e1f0ff !important; }
            </style>
        </head>
        <body>
            <h1>ðŸ§ª Test Reports for All Branches</h1>
            <p>Current Branch: <strong>${{ env.BRANCH_NAME }}</strong></p>
            <ul class="branch-list">
        EOL
        
        for branch in target/site/allure-maven-plugin/branches/*; do
          branch_name=$(basename "$branch")
          if [ "$branch_name" = "${{ env.BRANCH_NAME }}" ]; then
            echo "<li class='current'><a href='branches/$branch_name'>ðŸ“Š $branch_name (Current)</a></li>" >> target/site/allure-maven-plugin/index.html
          else
            echo "<li><a href='branches/$branch_name'>ðŸ“Š $branch_name</a></li>" >> target/site/allure-maven-plugin/index.html
          fi
        done
        
        cat >> target/site/allure-maven-plugin/index.html << EOL
            </ul>
            <p>Last updated: $(date)</p>
            <p>Repository: <a href="https://github.com/${{ github.repository }}">${{ github.repository }}</a></p>
        </body>
        </html>
        EOL
        
    - name: ðŸ“¤ Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: target/site/allure-maven-plugin
        retention-days: 30

  deploy:
    name: ðŸš€ Rapor YayÄ±nlama
    needs: pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
      deployments: write
      actions: write
      security-events: write
    
    steps:
    - name: ðŸŒ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: ðŸ“¢ Bildirim GÃ¶nderme
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ðŸ“‹ Durum KontrolÃ¼
      run: |
        if [[ "${{ needs.test.result }}" == "success" ]]; then
          echo "## âœ… Testler BaÅŸarÄ±yla TamamlandÄ±" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${{ env.BRANCH_NAME }}" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âŒ Test HatasÄ± Tespit Edildi" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${{ env.BRANCH_NAME }}" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [[ "${{ needs.deploy.result }}" == "success" ]]; then
          echo "## ðŸŒ Rapor BaÅŸarÄ±yla YayÄ±nlandÄ±" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [Ana Rapor](${{ env.DEPLOY_URL }})" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [Branch Raporu](${{ env.DEPLOY_URL }}/branches/${{ env.BRANCH_NAME }})" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âš ï¸ Rapor YayÄ±nlama HatasÄ±" >> $GITHUB_STEP_SUMMARY
        fi 