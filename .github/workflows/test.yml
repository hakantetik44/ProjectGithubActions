name: AliExpress Test Automation

on:
  push:
    branches:
      - '**'  # Runs on all branches
  pull_request:
    branches:
      - '**'  # Runs on pull requests from all branches
  schedule:
    - cron: '0 0 * * *'  # Her gece yarÄ±sÄ± Ã§alÄ±ÅŸÄ±r

# Top level permissions for all jobs
permissions:
  contents: write
  pages: write
  id-token: write
  checks: write
  actions: write
  deployments: write
  statuses: write
  issues: write
  pull-requests: write
  security-events: write

# Configure GitHub Pages at repository level
env:
  GITHUB_PAGES: true
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  setup:
    name: ðŸ› ï¸ Ortam HazÄ±rlÄ±ÄŸÄ±
    runs-on: ubuntu-latest
    outputs:
      chrome-version: ${{ steps.chrome-version.outputs.version }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: ðŸ“¦ Maven Cache
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: ðŸ–¥ï¸ Test OrtamÄ± HazÄ±rlÄ±ÄŸÄ±
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        echo "export DISPLAY=:99" >> ~/.bashrc
        source ~/.bashrc
    
    - name: ðŸŒ Chrome Kurulumu
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: ðŸš— ChromeDriver Kurulumu
      uses: nanasess/setup-chromedriver@master
    
    - name: â„¹ï¸ Chrome Versiyonu KontrolÃ¼
      id: chrome-version
      run: |
        version=$(google-chrome --version | cut -d ' ' -f 3)
        echo "version=$version" >> $GITHUB_OUTPUT
        echo "Chrome Version: $version"
        chromedriver --version

  test:
    name: ðŸ§ª Test Ã‡alÄ±ÅŸtÄ±rma
    needs: setup
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: â˜• JDK Kurulumu
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: ðŸ–¥ï¸ Test OrtamÄ± HazÄ±rlÄ±ÄŸÄ±
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        echo "export DISPLAY=:99" >> ~/.bashrc
        source ~/.bashrc
    
    - name: ðŸŒ Chrome Kurulumu
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: ðŸš— ChromeDriver Kurulumu
      uses: nanasess/setup-chromedriver@master
    
    - name: ðŸ“Š Allure Kurulumu
      run: |
        curl -o allure-2.24.0.tgz -OL https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz
        sudo tar -zxvf allure-2.24.0.tgz -C /opt/
        sudo ln -s /opt/allure-2.24.0/bin/allure /usr/bin/allure
        allure --version
    
    - name: ðŸš€ Testleri Ã‡alÄ±ÅŸtÄ±r
      env:
        DISPLAY: :99
        ALLURE_RESULTS_DIR: target/allure-results
      run: |
        echo "Test baÅŸlangÄ±Ã§ zamanÄ±: $(date '+%Y-%m-%d %H:%M:%S')"
        echo "Test ortamÄ±: Ubuntu-latest"
        echo "Java versiyonu: $(java -version 2>&1 | head -n 1)"
        echo "Chrome versiyonu: ${{ needs.setup.outputs.chrome-version }}"
        
        # Test Ã§alÄ±ÅŸtÄ±rma
        mvn clean test \
        -Dmaven.test.failure.ignore=true \
        -Dallure.results.directory=${ALLURE_RESULTS_DIR} \
        -Dallure.link.tms.pattern=https://example.com/tms/{} \
        -Dallure.link.issue.pattern=https://github.com/${{ github.repository }}/issues/{} \
        -Dallure.report.clean=true \
        -Dallure.results.directory=${ALLURE_RESULTS_DIR}
        
        echo "Test bitiÅŸ zamanÄ±: $(date '+%Y-%m-%d %H:%M:%S')"
      continue-on-error: true
    
    - name: ðŸ“ˆ Allure Raporu OluÅŸtur
      if: always()
      run: |
        # Branch adÄ±nÄ± al ve klasÃ¶r adÄ± iÃ§in uygun hale getir
        BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
        REPORT_DIR="target/site/allure-maven-plugin/$BRANCH_NAME"
        
        # Branch iÃ§in klasÃ¶r oluÅŸtur
        mkdir -p $REPORT_DIR
        
        # Executor bilgilerini ekle
        echo '{
          "name": "GitHub Actions",
          "type": "github",
          "reportName": "AliExpress Test Raporu - '$BRANCH_NAME'",
          "buildName": "Build #${{ github.run_number }}",
          "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
          "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/'$BRANCH_NAME'",
          "buildOrder": "${{ github.run_number }}",
          "timestamp": "'$(date +%s%3N)'"
        }' > target/allure-results/executor.json
        
        # Ortam bilgilerini ekle
        echo '{
          "name": "test",
          "values": [
            { "name": "OS", "value": "Ubuntu-latest" },
            { "name": "Browser", "value": "Chrome ${{ needs.setup.outputs.chrome-version }}" },
            { "name": "Java", "value": "21" },
            { "name": "Branch", "value": "${{ github.ref_name }}" },
            { "name": "Commit", "value": "${{ github.sha }}" }
          ]
        }' > target/allure-results/categories.json
        
        # Environment bilgilerini ekle
        echo '{
          "Browser": "Chrome ${{ needs.setup.outputs.chrome-version }}",
          "Browser.Version": "${{ needs.setup.outputs.chrome-version }}",
          "Java.Version": "21",
          "OS": "Ubuntu-latest",
          "Branch": "${{ github.ref_name }}",
          "Commit": "${{ github.sha }}",
          "Test Runner": "TestNG",
          "Build": "#${{ github.run_number }}"
        }' > target/allure-results/environment.properties
        
        # Raporu branch klasÃ¶rÃ¼ne oluÅŸtur
        allure generate ${ALLURE_RESULTS_DIR} --clean -o $REPORT_DIR
        
        # Branch listesi iÃ§in index.html oluÅŸtur
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo '<!DOCTYPE html>
          <html>
          <head>
            <title>AliExpress Test RaporlarÄ±</title>
            <style>
              body { font-family: Arial, sans-serif; margin: 40px; }
              h1 { color: #333; }
              .branch-list { list-style: none; padding: 0; }
              .branch-list li { margin: 10px 0; }
              .branch-list a { 
                color: #0366d6; 
                text-decoration: none;
                padding: 10px;
                border: 1px solid #e1e4e8;
                border-radius: 6px;
                display: inline-block;
              }
              .branch-list a:hover { background-color: #f6f8fa; }
              .timestamp { color: #666; font-size: 0.9em; margin-left: 10px; }
            </style>
          </head>
          <body>
            <h1>ðŸš€ AliExpress Test RaporlarÄ±</h1>
            <ul class="branch-list">' > target/site/allure-maven-plugin/index.html
          
          # Her branch iÃ§in link ekle
          for branch in target/site/allure-maven-plugin/*/; do
            branch_name=$(basename "$branch")
            if [ "$branch_name" != "index.html" ]; then
              timestamp=$(date '+%Y-%m-%d %H:%M:%S')
              echo "<li><a href=\"$branch_name\">ðŸ“Š $branch_name Raporu</a> <span class=\"timestamp\">$timestamp</span></li>" >> target/site/allure-maven-plugin/index.html
            fi
          done
          
          echo '</ul></body></html>' >> target/site/allure-maven-plugin/index.html
        fi
        
        echo "Allure raporu oluÅŸturuldu:"
        ls -la $REPORT_DIR/

    - name: ðŸ“¦ Test SonuÃ§larÄ±nÄ± YÃ¼kle
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          target/
        retention-days: 30

  report:
    name: ðŸ“Š Rapor OluÅŸturma
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ðŸ“¥ Test SonuÃ§larÄ±nÄ± Ä°ndir
      uses: actions/download-artifact@v4
      with:
        name: test-results
        path: target

    - name: ðŸ“ Rapor Linkini Ekle
      run: |
        BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
        echo "### ðŸ“Š Allure Test Raporu" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "ðŸŒ [TÃ¼m Test RaporlarÄ±](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
        else
          echo "ðŸ“¥ [Test Raporunu Ä°ndir](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ [Branch Raporu](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/$BRANCH_NAME)" >> $GITHUB_STEP_SUMMARY
        fi

    - name: ðŸ“Š Allure Kurulumu
      run: |
        curl -o allure-2.24.0.tgz -OL https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz
        sudo tar -zxvf allure-2.24.0.tgz -C /opt/
        sudo ln -s /opt/allure-2.24.0/bin/allure /usr/bin/allure
        allure --version
    
    - name: ðŸ“ˆ Allure Raporu OluÅŸtur
      run: |
        allure generate target/allure-results --clean -o target/site/allure-maven-plugin
        echo "Allure raporu oluÅŸturuldu:"
        ls -la target/site/allure-maven-plugin/
    
    - name: ðŸ“œ Test RaporlarÄ±nÄ± YÃ¼kle
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          target/site/allure-maven-plugin/
        retention-days: 30
    
    - name: ðŸ“ Test Ã–zeti
      run: |
        echo "# ðŸš€ Test Ã‡alÄ±ÅŸtÄ±rma Raporu" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“Š Test SonuÃ§larÄ±" >> $GITHUB_STEP_SUMMARY
        echo "| Metrik | DeÄŸer |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ—ï¸ Build NumarasÄ± | #${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“… Tarih | $(date '+%Y-%m-%d %H:%M:%S') |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŒ¿ Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“Œ Commit | ${GITHUB_SHA::7} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ‘¤ Tetikleyen | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Test Ä°statistikleri" >> $GITHUB_STEP_SUMMARY
        echo "| Durum | SayÄ± |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|------|" >> $GITHUB_STEP_SUMMARY
        echo "| âœ… BaÅŸarÄ±lÄ± | $(grep -c "status='PASS'" target/surefire-reports/testng-results.xml || echo 0) |" >> $GITHUB_STEP_SUMMARY
        echo "| âŒ BaÅŸarÄ±sÄ±z | $(grep -c "status='FAIL'" target/surefire-reports/testng-results.xml || echo 0) |" >> $GITHUB_STEP_SUMMARY
        echo "| â­ï¸ Atlanan | $(grep -c "status='SKIP'" target/surefire-reports/testng-results.xml || echo 0) |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ” Test OrtamÄ±" >> $GITHUB_STEP_SUMMARY
        echo "| BileÅŸen | Versiyon |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|----------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ–¥ï¸ Ä°ÅŸletim Sistemi | Ubuntu-latest |" >> $GITHUB_STEP_SUMMARY
        echo "| â˜• Java | 21 |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŒ Chrome | ${{ needs.setup.outputs.chrome-version }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ§ª Test Framework | TestNG |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Allure Raporu" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“± [DetaylÄ± Test Raporu](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— BaÄŸlantÄ±lar" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—ï¸ [Build DetaylarÄ±](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š [Test Raporu](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ [Commit DetaylarÄ±](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY

  pages:
    name: ðŸŒ GitHub Pages
    needs: report
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      pages: write
      id-token: write
      contents: write
      deployments: write
    
    steps:
    - name: ðŸ”„ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ðŸ“¥ Test RaporlarÄ±nÄ± Ä°ndir
      uses: actions/download-artifact@v4
      with:
        name: test-reports
        path: target/site/allure-maven-plugin
    
    - name: ðŸ”§ Setup Pages
      id: pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ“¤ Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: target/site/allure-maven-plugin
        retention-days: 30

  deploy:
    name: ðŸš€ Rapor YayÄ±nlama
    needs: pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      pages: write
      id-token: write
      deployments: write
      statuses: write
    
    steps:
    - name: ðŸŒ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: âœ… Verify Deployment
      if: success()
      run: |
        echo "Deployment successful!"
        echo "Report URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        
    - name: âŒ Deployment Status
      if: failure()
      run: |
        echo "Deployment failed!"
        echo "Error details:"
        echo "- Job status: ${{ job.status }}"
        echo "- Previous job status: ${{ needs.pages.result }}"

  notify:
    name: ðŸ“¢ Bildirim GÃ¶nderme
    needs: [test, report]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ðŸ“‹ Durum KontrolÃ¼
      run: |
        if [[ "${{ needs.test.result }}" == "success" ]]; then
          echo "## âœ… Testler BaÅŸarÄ±yla TamamlandÄ±" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âŒ Test HatasÄ± Tespit Edildi" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [[ "${{ needs.report.result }}" == "success" ]]; then
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          echo "## ðŸŒ Rapor Durumu" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ [Test Raporunu Ä°ndir](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ðŸ“Š [Ana Sayfa - TÃ¼m Raporlar](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "ðŸ“Š [Branch Raporu](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/$BRANCH_NAME)" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âš ï¸ Rapor OluÅŸturma HatasÄ±" >> $GITHUB_STEP_SUMMARY
        fi 