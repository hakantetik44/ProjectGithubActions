name: AliExpress Test Automation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * *'  # Her gece yarÄ±sÄ± Ã§alÄ±ÅŸÄ±r

permissions:
  contents: read
  pages: write
  id-token: write
  checks: write

jobs:
  test:
    name: ğŸ§ª Test Execution
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ“¦ Maven Cache
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: ğŸ–¥ï¸ Test OrtamÄ± HazÄ±rlÄ±ÄŸÄ±
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        echo "export DISPLAY=:99" >> ~/.bashrc
        source ~/.bashrc
    
    - name: ğŸŒ Chrome Kurulumu
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: ğŸš— ChromeDriver Kurulumu
      uses: nanasess/setup-chromedriver@master
    
    - name: â„¹ï¸ Chrome Versiyonu KontrolÃ¼
      run: |
        google-chrome --version
        chromedriver --version
    
    - name: ğŸ“Š Allure Kurulumu
      run: |
        curl -o allure-2.24.0.tgz -OL https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz
        sudo tar -zxvf allure-2.24.0.tgz -C /opt/
        sudo ln -s /opt/allure-2.24.0/bin/allure /usr/bin/allure
        allure --version
    
    - name: ğŸš€ Testleri Ã‡alÄ±ÅŸtÄ±r
      env:
        DISPLAY: :99
      run: |
        mvn clean test \
        -Dmaven.test.failure.ignore=true \
        -Dallure.results.directory=target/allure-results
      continue-on-error: true
    
    - name: ğŸ“ˆ Allure Raporu OluÅŸtur
      if: always()
      run: |
        allure generate target/allure-results --clean -o target/site/allure-maven-plugin
        echo "Allure raporu oluÅŸturuldu:"
        ls -la target/site/allure-maven-plugin/
    
    - name: ğŸ“œ Test SonuÃ§larÄ±nÄ± YÃ¼kle
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          target/surefire-reports/
          target/allure-results/
          target/site/allure-maven-plugin/
        retention-days: 30
    
    - name: ğŸ“ Test Ã–zeti
      if: always()
      run: |
        echo "# ğŸš€ Test Ã‡alÄ±ÅŸtÄ±rma Raporu" >> $GITHUB_STEP_SUMMARY
        echo "## ğŸ“Š Test SonuÃ§larÄ±" >> $GITHUB_STEP_SUMMARY
        echo "| Durum | SayÄ± |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|------|" >> $GITHUB_STEP_SUMMARY
        echo "| âœ… BaÅŸarÄ±lÄ± | $(grep -c "status='PASS'" target/surefire-reports/testng-results.xml || echo 0) |" >> $GITHUB_STEP_SUMMARY
        echo "| âŒ BaÅŸarÄ±sÄ±z | $(grep -c "status='FAIL'" target/surefire-reports/testng-results.xml || echo 0) |" >> $GITHUB_STEP_SUMMARY
        echo "| â­ï¸ Atlanan | $(grep -c "status='SKIP'" target/surefire-reports/testng-results.xml || echo 0) |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ğŸ” Test DetaylarÄ±" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ•’ Ã‡alÄ±ÅŸtÄ±rma ZamanÄ±: $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸŒ Chrome Versiyonu: $(google-chrome --version)" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸš— ChromeDriver Versiyonu: $(chromedriver --version)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ğŸ“Š Allure Raporu" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“± [DetaylÄ± Test Raporu](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
    
    - name: ğŸŒ Configure Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
    
    - name: ğŸ“¤ Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: target/site/allure-maven-plugin
    
  deploy:
    name: ğŸš€ Deploy Report
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 