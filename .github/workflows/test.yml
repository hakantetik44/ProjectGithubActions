name: AliExpress Test Automation

on:
  push:
    branches:
      - '**'  # TÃ¼m branchler iÃ§in
  pull_request:
    branches: 
      - 'main'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

# Top level permissions for all jobs
permissions:
  contents: write
  pages: write
  id-token: write
  checks: write
  actions: write
  deployments: write
  statuses: write
  issues: write
  pull-requests: write
  security-events: write

# Configure GitHub Pages at repository level
env:
  GITHUB_PAGES: true
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  DEPLOY_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
  TIMESTAMP: ${{ format('YYYY-MM-DD HH:mm:ss', github.event.head_commit.timestamp) }}

jobs:
  setup:
    name: ðŸ› ï¸ Ortam HazÄ±rlÄ±ÄŸÄ±
    runs-on: ubuntu-latest
    outputs:
      chrome-version: ${{ steps.chrome-version.outputs.version }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: ðŸ“¦ Maven Cache
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: ðŸ–¥ï¸ Setup Display
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        echo "DISPLAY=:99" >> $GITHUB_ENV
    
    - name: ðŸŒ Chrome Kurulumu
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: ðŸš— ChromeDriver Kurulumu
      uses: nanasess/setup-chromedriver@master
    
    - name: â„¹ï¸ Chrome Versiyonu KontrolÃ¼
      id: chrome-version
      run: |
        version=$(google-chrome --version | cut -d ' ' -f 3)
        echo "version=$version" >> $GITHUB_OUTPUT
        echo "Chrome Version: $version"
        chromedriver --version

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: ðŸŒ Set up Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
        
    - name: ðŸ“ Check Chrome version
      run: |
        chrome --version
        which chrome
        
    - name: ðŸŽ¥ Setup Video Recording
      run: |
        sudo apt-get install -y ffmpeg
        mkdir -p target/videos
        ffmpeg -y -f x11grab -video_size 1920x1080 -i :99 -codec:v libx264 -r 30 target/videos/test-recording.mp4 &
        echo $! > /tmp/ffmpeg.pid
        sleep 3 # Wait for ffmpeg to start
        
    - name: ðŸ§ª Run Tests
      run: |
        mvn clean test -Dmaven.test.failure.ignore=true -Dallure.results.directory=target/allure-results
        
    - name: ðŸ“Š Generate Allure Report
      if: always()
      run: |
        # Allure CLI kurulumu
        curl -o allure-2.24.0.tgz -OL https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz
        sudo tar -zxvf allure-2.24.0.tgz -C /opt/
        sudo ln -s /opt/allure-2.24.0/bin/allure /usr/bin/allure
        
        # Maven ile Allure raporu oluÅŸtur
        mvn allure:report
        
        # Allure CLI ile rapor oluÅŸtur (yedek olarak)
        allure generate target/allure-results --clean -o target/site/allure-report
        
        # Debug iÃ§in dizin iÃ§eriklerini kontrol et
        echo "Allure results directory contents:"
        ls -la target/allure-results/
        
        echo "Maven Allure report directory contents:"
        ls -la target/site/allure-maven-plugin/
        
        echo "CLI Allure report directory contents:"
        ls -la target/site/allure-report/
        
    - name: ðŸ“¦ Package Test Results
      if: always()
      run: |
        mkdir -p target/test-results
        
        # Allure sonuÃ§larÄ±nÄ± kopyala
        if [ -d "target/allure-results" ]; then
          cp -r target/allure-results target/test-results/
          echo "âœ“ Allure results copied"
        fi
        
        # Maven Allure raporunu kopyala
        if [ -d "target/site/allure-maven-plugin" ]; then
          cp -r target/site/allure-maven-plugin target/test-results/allure-maven-report
          echo "âœ“ Maven Allure report copied"
        fi
        
        # CLI Allure raporunu kopyala
        if [ -d "target/site/allure-report" ]; then
          cp -r target/site/allure-report target/test-results/allure-cli-report
          echo "âœ“ CLI Allure report copied"
        fi
        
        # Surefire raporlarÄ±nÄ± kopyala
        if [ -d "target/surefire-reports" ]; then
          cp -r target/surefire-reports target/test-results/
          echo "âœ“ Surefire reports copied"
        fi
        
        # Ekran gÃ¶rÃ¼ntÃ¼lerini kopyala
        if [ -d "target/screenshots" ]; then
          cp -r target/screenshots target/test-results/
          echo "âœ“ Screenshots copied"
        fi
        
        # Video kaydÄ±nÄ± kopyala
        if [ -f "target/videos/test-recording.mp4" ]; then
          mkdir -p target/test-results/videos
          cp target/videos/test-recording.mp4 target/test-results/videos/
          echo "âœ“ Test recording copied"
        fi
        
        echo "Final test results directory structure:"
        ls -R target/test-results/
        
    - name: ðŸ›‘ Stop Video Recording
      if: always()
      run: |
        if [ -f /tmp/ffmpeg.pid ]; then
          pid=$(cat /tmp/ffmpeg.pid)
          kill -INT $pid || true
          sleep 5
          if ps -p $pid > /dev/null; then
            kill -KILL $pid || true
          fi
        fi
        
    - name: ðŸ“¤ Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/test-results
        retention-days: 30

  report:
    name: Deploy Report
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ðŸ“¥ Download Test Results
      uses: actions/download-artifact@v4
      with:
        name: test-results
        path: test-results
        
    - name: ðŸ“‹ Create Branch Directory
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        BRANCH_DIR="branches/$BRANCH_NAME"
        
        # Create temp directory
        mkdir -p /tmp/allure-temp
        
        # Copy files to temp directory
        cp -r test-results/allure-report/* /tmp/allure-temp/
        
        # Create branch directory and copy from temp
        mkdir -p "$BRANCH_DIR"
        cp -r /tmp/allure-temp/* "$BRANCH_DIR/"
        
        # Copy videos if they exist
        if [ -d "test-results/videos" ]; then
          mkdir -p "$BRANCH_DIR/videos"
          cp -r test-results/videos/* "$BRANCH_DIR/videos/"
        fi
        
        # Debug info
        echo "Branch directory contents:"
        ls -la "$BRANCH_DIR"
        
        # Clean up
        rm -rf /tmp/allure-temp
        
    - name: ðŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        force_orphan: true
        
    - name: ðŸ“ Create Report Summary
      if: always()
      run: |
        echo "### Test Report Summary" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Test results have been deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š [View Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/branches/${GITHUB_REF#refs/heads/}/index.html)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ¥ [Download Test Recording](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/branches/${GITHUB_REF#refs/heads/}/videos/test-recording.mp4)" >> $GITHUB_STEP_SUMMARY

  pages:
    name: ðŸŒ GitHub Pages
    needs: [test]
    runs-on: ubuntu-latest
    if: always()
    
    permissions:
      pages: write
      id-token: write
      deployments: write
      actions: write
      security-events: write
      contents: write
      issues: write
      pull-requests: write
    
    steps:
    - name: ðŸ”„ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ðŸ“¥ Download Test Results
      uses: actions/download-artifact@v4
      with:
        name: test-results
        path: target/test-results
    
    - name: ðŸ“‚ Prepare Pages Directory
      run: |
        # Ana dizini oluÅŸtur
        mkdir -p target/pages
        
        # Branch adÄ±nÄ± al ve temizle
        BRANCH_NAME="${{ env.BRANCH_NAME }}"
        SAFE_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9]/-/g')
        
        # Branch dizinini oluÅŸtur
        mkdir -p "target/pages/branches/$SAFE_BRANCH_NAME"
        
        # Allure raporlarÄ±nÄ± kopyala (hem Maven hem CLI)
        if [ -d "target/test-results/allure-maven-report" ]; then
          cp -r target/test-results/allure-maven-report/* "target/pages/branches/$SAFE_BRANCH_NAME/"
        elif [ -d "target/test-results/allure-cli-report" ]; then
          cp -r target/test-results/allure-cli-report/* "target/pages/branches/$SAFE_BRANCH_NAME/"
        fi
        
        # Video ve ekran gÃ¶rÃ¼ntÃ¼lerini kopyala
        if [ -d "target/test-results/videos" ]; then
          cp -r target/test-results/videos "target/pages/branches/$SAFE_BRANCH_NAME/"
        fi
        if [ -d "target/test-results/screenshots" ]; then
          cp -r target/test-results/screenshots "target/pages/branches/$SAFE_BRANCH_NAME/"
        fi
        
        # Branch bilgilerini JSON dosyasÄ±na kaydet
        cat > target/pages/branches/branch-info.json << EOL
        {
          "lastUpdated": "$(date '+%Y-%m-%d %H:%M:%S')",
          "currentBranch": "$SAFE_BRANCH_NAME",
          "branches": [
            {
              "name": "$SAFE_BRANCH_NAME",
              "lastUpdated": "$(date '+%Y-%m-%d %H:%M:%S')",
              "reportUrl": "${{ env.DEPLOY_URL }}/branches/$SAFE_BRANCH_NAME",
              "commit": "${{ github.sha }}",
              "author": "${{ github.actor }}"
            }
          ]
        }
        EOL
        
        # Debug iÃ§in dizin yapÄ±sÄ±nÄ± gÃ¶ster
        echo "Pages directory structure:"
        ls -R target/pages/
    
    - name: ðŸ”§ Configure Pages
      uses: actions/configure-pages@v4
    
    - name: ðŸ“¤ Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: target/pages
        retention-days: 30

  deploy:
    name: ðŸš€ Deploy Pages
    needs: pages
    runs-on: ubuntu-latest
    if: always()
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ðŸŒ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact_name: github-pages
        preview: false
        error_count: 0
        
    - name: âœ… Verify Deployment
      if: success()
      run: |
        echo "Deployment successful!"
        echo "Report URL: ${{ env.DEPLOY_URL }}/branches/${{ env.BRANCH_NAME }}"

  notify:
    name: ðŸ“¢ Bildirim GÃ¶nderme
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ðŸ“‹ Durum KontrolÃ¼
      run: |
        if [[ "${{ needs.test.result }}" == "success" ]]; then
          echo "## âœ… Testler BaÅŸarÄ±yla TamamlandÄ±" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${{ env.BRANCH_NAME }}" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âŒ Test HatasÄ± Tespit Edildi" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${{ env.BRANCH_NAME }}" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [[ "${{ needs.deploy.result }}" == "success" ]]; then
          echo "## ðŸŒ Rapor BaÅŸarÄ±yla YayÄ±nlandÄ±" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [Ana Rapor](${{ env.DEPLOY_URL }})" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [Branch Raporu](${{ env.DEPLOY_URL }}/branches/${{ env.BRANCH_NAME }})" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âš ï¸ Rapor YayÄ±nlama HatasÄ±" >> $GITHUB_STEP_SUMMARY
        fi 