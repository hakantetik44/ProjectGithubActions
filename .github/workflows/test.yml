name: AliExpress Test Automation

on:
  push:
    branches:
      - '**'  # Tüm branchler için
  pull_request:
    branches: 
      - 'main'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

# Top level permissions for all jobs
permissions:
  contents: write
  pages: write
  id-token: write
  checks: write
  actions: write
  deployments: write
  statuses: write
  issues: write
  pull-requests: write
  security-events: write

# Configure GitHub Pages at repository level
env:
  GITHUB_PAGES: true
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  DEPLOY_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
  TIMESTAMP: ${{ format('YYYY-MM-DD HH:mm:ss', github.event.head_commit.timestamp) }}

jobs:
  setup:
    name: 🛠️ Ortam Hazırlığı
    runs-on: ubuntu-latest
    outputs:
      chrome-version: ${{ steps.chrome-version.outputs.version }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ☕ Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: 📦 Maven Cache
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: 🖥️ Setup Display
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        echo "DISPLAY=:99" >> $GITHUB_ENV
    
    - name: 🌐 Chrome Kurulumu
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: 🚗 ChromeDriver Kurulumu
      uses: nanasess/setup-chromedriver@master
    
    - name: ℹ️ Chrome Versiyonu Kontrolü
      id: chrome-version
      run: |
        version=$(google-chrome --version | cut -d ' ' -f 3)
        echo "version=$version" >> $GITHUB_OUTPUT
        echo "Chrome Version: $version"
        chromedriver --version

  test:
    name: 🧪 Test Çalıştırma
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ☕ Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: 🖥️ Setup Display
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        echo "DISPLAY=:99" >> $GITHUB_ENV
    
    - name: 🎥 Setup Video Recording
      run: |
        sudo apt-get install -y ffmpeg
        mkdir -p target/videos
        ffmpeg -y -f x11grab -video_size 1920x1080 -i :99 -codec:v libx264 -r 30 target/videos/test-recording.mp4 &
        echo $! > /tmp/ffmpeg.pid
        sleep 3
    
    - name: 🧪 Run Tests
      run: |
        mvn clean test -Dmaven.test.failure.ignore=true -Dallure.results.directory=target/allure-results
        
    - name: 📊 Generate Allure Report
      if: always()
      run: |
        mvn allure:report
        
    - name: 🛑 Stop Video Recording
      if: always()
      run: |
        if [ -f /tmp/ffmpeg.pid ]; then
          pid=$(cat /tmp/ffmpeg.pid)
          kill -INT $pid || true
          sleep 5
        fi
        
    - name: 📦 Package Test Results
      if: always()
      run: |
        mkdir -p target/test-results
        cp -r target/allure-results target/test-results/ || true
        cp -r target/site/allure-maven-plugin target/test-results/allure-report || true
        cp -r target/surefire-reports target/test-results/ || true
        cp -r target/videos target/test-results/ || true
        
    - name: 📤 Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/test-results
        retention-days: 30

  report:
    name: Deploy Report
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 📥 Download Test Results
      uses: actions/download-artifact@v4
      with:
        name: test-results
        path: target/test-results
        
    - name: 📋 Create Branch Directory
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        BRANCH_DIR="branches/$BRANCH_NAME"
        
        # Debug: Artifact içeriğini kontrol et
        echo "Test results directory contents:"
        ls -R test-results/
        
        # Allure rapor dizinini belirle
        ALLURE_SOURCE=""
        if [ -d "test-results/allure-maven-report" ]; then
          ALLURE_SOURCE="test-results/allure-maven-report"
        elif [ -d "test-results/allure-cli-report" ]; then
          ALLURE_SOURCE="test-results/allure-cli-report"
        fi
        
        if [ -z "$ALLURE_SOURCE" ]; then
          echo "⚠️ No Allure report found in test results"
          exit 1
        fi
        
        # Branch dizinini oluştur
        mkdir -p "$BRANCH_DIR"
        
        # Allure raporunu kopyala
        echo "Copying Allure report from $ALLURE_SOURCE to $BRANCH_DIR"
        cp -r "$ALLURE_SOURCE"/* "$BRANCH_DIR/"
        
        # Video ve ekran görüntülerini kopyala
        if [ -d "test-results/videos" ]; then
          mkdir -p "$BRANCH_DIR/videos"
          cp -r test-results/videos/* "$BRANCH_DIR/videos/"
          echo "✓ Videos copied"
        fi
        
        if [ -d "test-results/screenshots" ]; then
          mkdir -p "$BRANCH_DIR/screenshots"
          cp -r test-results/screenshots/* "$BRANCH_DIR/screenshots/"
          echo "✓ Screenshots copied"
        fi
        
        # Debug: Son dizin yapısını kontrol et
        echo "Final branch directory structure:"
        ls -R "$BRANCH_DIR"
        
    - name: 🚀 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        force_orphan: true
        
    - name: 📝 Create Report Summary
      if: always()
      run: |
        echo "### Test Report Summary" >> $GITHUB_STEP_SUMMARY
        echo "✅ Test results have been deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
        echo "📊 [View Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/branches/${GITHUB_REF#refs/heads/}/index.html)" >> $GITHUB_STEP_SUMMARY
        if [ -f "branches/${GITHUB_REF#refs/heads/}/videos/test-recording.mp4" ]; then
          echo "🎥 [Download Test Recording](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/branches/${GITHUB_REF#refs/heads/}/videos/test-recording.mp4)" >> $GITHUB_STEP_SUMMARY
        fi

  pages:
    name: 🌐 Deploy Report
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    permissions:
      pages: write
      id-token: write
      deployments: write
      actions: write
      security-events: write
      contents: write
      issues: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 📥 Download Test Results
      uses: actions/download-artifact@v4
      with:
        name: test-results
        path: target/test-results
    
    - name: 📂 Prepare Pages Directory
      run: |
        # Ana dizini oluştur
        mkdir -p target/pages
        
        # Branch adını al ve temizle
        BRANCH_NAME="${{ env.BRANCH_NAME }}"
        SAFE_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9]/-/g')
        
        # Branch dizinini oluştur
        mkdir -p "target/pages/branches/$SAFE_BRANCH_NAME"
        
        # Allure raporunu kopyala
        if [ -d "target/test-results/allure-report" ]; then
          cp -r target/test-results/allure-report/* "target/pages/branches/$SAFE_BRANCH_NAME/"
        fi
        
        # Video ve ekran görüntülerini kopyala
        if [ -d "target/test-results/videos" ]; then
          cp -r target/test-results/videos "target/pages/branches/$SAFE_BRANCH_NAME/"
        fi
        
        # Branch bilgilerini JSON dosyasına kaydet
        cat > target/pages/branches/branch-info.json << EOL
        {
          "lastUpdated": "$(date '+%Y-%m-%d %H:%M:%S')",
          "currentBranch": "$SAFE_BRANCH_NAME",
          "branches": [
            {
              "name": "$SAFE_BRANCH_NAME",
              "lastUpdated": "$(date '+%Y-%m-%d %H:%M:%S')",
              "reportUrl": "${{ env.DEPLOY_URL }}/branches/$SAFE_BRANCH_NAME",
              "commit": "${{ github.sha }}",
              "author": "${{ github.actor }}"
            }
          ]
        }
        EOL
    
    - name: 🔧 Configure Pages
      uses: actions/configure-pages@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        static_site_generator: allure
    
    - name: 📤 Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: target/pages
        retention-days: 30

  deploy:
    name: 🚀 Deploy Pages
    needs: pages
    runs-on: ubuntu-latest
    if: always()
    
    permissions:
      pages: write
      id-token: write
      deployments: write
      actions: write
      security-events: write
      contents: write
      issues: write
      pull-requests: write
    
    steps:
    - name: 🌐 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: 📢 Bildirim Gönderme
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: 📋 Durum Kontrolü
      run: |
        if [[ "${{ needs.test.result }}" == "success" ]]; then
          echo "## ✅ Testler Başarıyla Tamamlandı" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${{ env.BRANCH_NAME }}" >> $GITHUB_STEP_SUMMARY
        else
          echo "## ❌ Test Hatası Tespit Edildi" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${{ env.BRANCH_NAME }}" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [[ "${{ needs.deploy.result }}" == "success" ]]; then
          echo "## 🌐 Rapor Başarıyla Yayınlandı" >> $GITHUB_STEP_SUMMARY
          echo "📊 [Ana Rapor](${{ env.DEPLOY_URL }})" >> $GITHUB_STEP_SUMMARY
          echo "📊 [Branch Raporu](${{ env.DEPLOY_URL }}/branches/${{ env.BRANCH_NAME }})" >> $GITHUB_STEP_SUMMARY
        else
          echo "## ⚠️ Rapor Yayınlama Hatası" >> $GITHUB_STEP_SUMMARY
        fi 